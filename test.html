	<script>
		
		/*Nombre de taille diff√©rentes de forme hexagonale*/
		var taille_differente = [0.2, 0.5];
		
		/*Liste des variables css dont les valeurs changent lorsque la taille de la fenetre change*/
		var list_property = ["--hexa-width", "--hexa-height", "--hexa-margin", "--hexa-margin-negate", "--hexa-background-size", "--hexa-cap-width", "--hexa-left", "--hexa-offset"]
		
		/*Fonction de modification de la taille d'une forme hexagonale*/
		function alter_hexa(width, height, indice){
			if(width != null)
				var height = width / Math.sqrt(3);
			else
				var width = height * Math.sqrt(3);
			var margin = height / 2;
			var margin_negate = -margin;
			var background_size = height * 2;
			var cap_width = width / Math.sqrt(2);
			var left = (width - cap_width) / 2;
			var offset = -(width / Math.sqrt(2) / 2);
			
			var value_property = [width, height, margin, margin_negate, background_size, cap_width, left, offset];
			
			for(var i = 0; i < list_property.length; i++){
				document.documentElement.style.setProperty(list_property[i] + "-" + indice, value_property[i] + "px");
			}
		}
		
		$( document ).ready(function() {
			for(var i = 0; i < taille_differente.length; i++){
				alter_hexa(null, taille_differente[i] * document.documentElement.clientHeight / 2, i+1);
			}
			$(".hexa-ml").each(function(){
				if($(this).hasClass("hexa-ml-2"))
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2) * 2);
				else if($(this).hasClass("hexa-ml-3"))
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2) * 3);
				else
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2));
			});
			
		});
		
		/*Evenemet lorsque la taille de la fenetre est modifiee*/
		$(window).resize(function() {
			for(var i = 0; i < taille_differente.length; i++){
				alter_hexa(null, taille_differente[i] * document.documentElement.clientHeight / 2, i+1);
			}
			$(".hexa-ml").each(function(){
				if($(this).hasClass("hexa-ml-2"))
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2) * 2);
				else if($(this).hasClass("hexa-ml-3"))
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2) * 3);
				else
					$(this).css("margin-left", ($(".hexa-ml").width() / 2 + 2));
			});
		});
		
	</script>
